spring.application.name=esdMiniProject
server.port=8000

# Spring data Config
spring.datasource.url=jdbc:mysql://localhost:3306/iiitb?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Girish09

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Enable format for better readability
# Enable logging for parameter values (this will show bound values)
spring.jpa.properties.hibernate.generate_statistics=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=trace
logging.level.com.rishika.yummyproject.filter=DEBUG
logging.level.com.rishika.yummyproject.helper=DEBUG
logging.level.org.springframework.security=DEBUG
